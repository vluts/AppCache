<!DOCTYPE html>
<html manifest="herb.manifest">
<head>
    <title>iFrame hack</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="browser.js"></script>
    <script type="text/javascript" src="appcache.js"></script>
</head>
<body>
<img id="onlineImage" src="Herb.png">
<div id="offlineImage" />

<button id="showCache" onclick="APP.appcache.click();" >show cache</button>
</body>
</html>
